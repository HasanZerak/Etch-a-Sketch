<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <button class="color" type="button">COLOR</button>

    <input type="color" id="customColor" name="customColor" value="black">
    <label for="customColor">Choose a COLOR</label>

    <button class="eraser" type="button">ERASER</button>
    <button class="randColor" type="button">RANDOM COLOR</button>
    <input type="range" id="gridSize" name="girdSize" min="0" max="100" value="16" oninput="this.nextElementSibling.value = this.value" >  <!--Slider.-->
    <output>16</output>
    <button onclick="create()" class="create">CREATE</button> <!--apply new grid size-->
    <button onclick="btnReset()" class="btnReset">RESET</button> <!-- button to reset the entire grid -->

    <div id="container">
        <!--Original container-->
    </div>

    <script src="js.js"></script>
</body>

</html>
