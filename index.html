<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Etch-a-Sketch</h1>

    <div class="content">
        <div class="left">
            <div class="custom-color">
                <label for="customColor">Custom Color?</label>
                <input type="color" id="customColor" name="customColor" value="black">

            </div>
            <button class="color" type="button">BLACK</button>
            <button class="randColor" type="button">RANDOM COLOR</button>
            <button class="eraser" type="button">ERASER</button>
        </div>

        <div id="container">
            <!--Original container-->
        </div>

        <div class="right">
            <div class="slider">
                <input type="range" id="gridSize" name="girdSize" min="0" max="100" value="16"
                    oninput="this.nextElementSibling.value = `${this.value} x ${this.value}`">
                <!--Slider.-->
                <output class="output">16 x 16</output>
            </div>
            <button onclick="create()" class="create">CREATE</button>
            <!--apply new grid size-->
            <button onclick="btnReset()" class="btnReset">RESET</button> <!-- button to reset the entire grid -->
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
